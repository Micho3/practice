<html>
	<head>
		<meta charset="utf-8">
		<title>ws测试</title>
	</head>
	<body>
		
	</body>
	<script language="javascript">
	var ws = new WebSocket("ws://localhost/ws/index.php?port:8090");
	ws.onopen = function(){
		alert("ws->open!");
	};
	ws.onmessage = function(data){
		alert(data.toString());
	};
	ws.onerror = function(err){
		alert(err.toString());
	};

	</script>
</html>
